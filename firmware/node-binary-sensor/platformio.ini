[platformio]
default_envs = nodemcuv2

[env]
lib_deps = 
  evert-arias/EasyButton@^2.0.3
  bblanchon/ArduinoJson@^7.4.1
  gmag11/QuickESPNow@^0.8.1

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 9600